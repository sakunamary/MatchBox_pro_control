[platformio]
default_envs = esp32-c3-debug

[env:esp32-c3-debug]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
board_build.partitions = min_spiffs.csv
upload_port = /dev/cu.usbmodem24101
monitor_port = /dev/cu.usbmodem24101
monitor_speed = 115200
lib_deps = 
	emelianov/modbus-esp8266@^4.1.0
	adafruit/Adafruit MAX31865 library@^1.6.2
    ;avinabmalla/ESP32_BleSerial@^1.0.4
debug_tool = esp-builtin
build_type = debug
build_flags = -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_VERBOSE

[env:esp32-c3-relase]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
board_build.partitions = min_spiffs.csv
upload_port = /dev/cu.usbmodem24101
monitor_port = /dev/cu.usbmodem24101
monitor_speed = 115200
lib_deps = 
	emelianov/modbus-esp8266@^4.1.0
	adafruit/Adafruit MAX31865 library@^1.6.2
    ;avinabmalla/ESP32_BleSerial@^1.0.4
debug_tool = esp-builtin
build_type = release
