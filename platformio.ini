[platformio]
default_envs = esp32-c3-debug

[env:esp32-c3-debug]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
board_build.partitions = min_spiffs.csv
upload_port = /dev/cu.usbmodem24101
monitor_port = /dev/cu.usbmodem24101
monitor_speed = 115200
lib_deps = 
	;emelianov/modbus-esp8266@^4.1.0
	powerbroker2/ArduPID@^0.2.1
	dlloydev/ESP32 ESP32S2 AnalogWrite@^5.0.2
	dfrobot/DFRobot_AHT20@^1.0.0
	sparkfun/SparkFun External EEPROM Arduino Library@^3.2.8
    ayushsharma82/ElegantOTA @ ^3.1.3

debug_tool = esp-builtin
build_type = debug
build_flags = 
	;-DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_INFO
    -DARDUINO_USB_CDC_ON_BOOT=1

[env:esp32-c3-relase]
platform = espressif32
board = seeed_xiao_esp32c3
framework = arduino
board_build.partitions = min_spiffs.csv
upload_port = /dev/cu.usbmodem24101
monitor_port = /dev/cu.usbmodem24101
monitor_speed = 115200
lib_deps = 
	;emelianov/modbus-esp8266@^4.1.0
	powerbroker2/ArduPID@^0.2.1
	dlloydev/ESP32 ESP32S2 AnalogWrite@^5.0.2
	dfrobot/DFRobot_AHT20@^1.0.0
	sparkfun/SparkFun External EEPROM Arduino Library@^3.2.8
    ayushsharma82/ElegantOTA @ ^3.1.3

debug_tool = esp-builtin
build_type = release
